### LEPTON 1 ###

'lep1_pt_*':
  x-axis: "Pt (lep1) (GeV)"
  y-axis: "Evt"
  y-axis-format: "%1% / %2$.0f GeV"
  normalized: false
  x-axis-range: [20, 320]
  binning-x: 1
  log-y: true
  save-extensions: ["png"]
  show-ratio: true

'lep1_eta_*':
  x-axis: "Eta (lep1)"
  y-axis: "Evt"
  y-axis-format: "%1% / %2$.0f"
  normalized: false
  x-axis-range: [-2.5, 2.5]
  binning-x: 1
  log-y: true
  save-extensions: ["png"]
  show-ratio: true

'lep1_phi_*':
  x-axis: "Phi (lep1)"
  y-axis: "Evt"
  y-axis-format: "%1% / %2$.0f"
  normalized: false
  x-axis-range: [-3.2, 3.2]
  binning-x: 1
  log-y: true
  save-extensions: ["png"]
  show-ratio: true

