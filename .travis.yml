os:
- linux
language: cpp
compiler:
- gcc
env:
- ROOT_VERSION=6.06.00
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - kalakris-cmake
    - boost-latest
    packages:
    - gcc-4.9
    - g++-4.9
    - git
    - make
    - uuid-dev
    - libboost1.55-dev
    - libboost-filesystem1.55-dev
    - libboost-regex1.55-dev
    - libboost-system1.55-dev
    - libgsl0ldbl
    - ghostscript
install:
- export CXX=g++-4.9
- export CC=gcc-4.9
- export PATH=$HOME/.local/bin:$PATH
- pip install --user pyyaml requests
- wget http://sbrochet.web.cern.ch/sbrochet/public/ROOT-${ROOT_VERSION}_Python-2.7_Ubuntu-12.04_gcc4.9.tar.xz
- mkdir root
- cd root
- tar xf ../ROOT-${ROOT_VERSION}_Python-2.7_Ubuntu-12.04_gcc4.9.tar.xz
- source bin/thisroot.sh
- cd ..
before_script:
- export CXX=g++-4.9
- export CC=gcc-4.9
- cd external
- "./build-external.sh"
- cd ..
script:
- make -j2 && cd test && ./run_tests.sh
notifications:
  slack:
    secure: 
